<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YOLO DANCE</title>
  <meta name="description" content="YOLO DANCE - A place that welcomes all dance lovers. For Dance, For Passion. You only live once!">
  <meta name="keywords" content="Dance, YOLO, Studio, Classes, Booking">

  <style>
    /* ========== 全局基础样式 ========== */
    body {
      margin: 0;
      font-family: 'Playfair Display', serif;
      background: #000;
      color: #fa0de7;
    }
    img,
    video {
      max-width: 100%;
      display: block;
    }
    a {
      text-decoration: none;
      color: #fa0de7;
    }

    /* ========== 头部导航 ========== */
    header {
      position: fixed;
      top: 0;
      width: 100%;
      height: 70px;
      background: #000;
      z-index: 1000;
    }
    /* 左侧下拉菜单 */
    .dropdown {
      position: absolute;
      top: 50%;
      left: 20px;
      transform: translateY(-50%);
    }
    .dropdown-icon {
      font-size: 20px;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 30px;
      height: 30px;
      background-color: #fa0de7;
      color: #000;
      border-radius: 50%;
    }
    .dropdown-content {
      display: none; /* 默认隐藏 */
      position: absolute;
      top: 50px; /* 相对 dropdown-icon 往下 */
      left: 0;
      background-color: #000;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      border-radius: 5px;
      overflow: hidden;
      z-index: 9999;
      white-space: nowrap;
    }
    .dropdown-content a {
      color: #fa0de7;
      padding: 10px 15px;
      display: block;
      transition: background-color 0.3s, color 0.3s;
    }
    .dropdown-content a:hover {
      background-color: #fa0de7;
      color: #000;
    }

    /* 中间 Logo：绝对定位居中 */
    .logo-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    .logo-container img {
      height: 50px;
    }

    /* ========== 霓虹闪烁动画关键帧 ========== */
    @keyframes flicker {
      0%, 18%, 22%, 25%, 53%, 57%, 100% {
        text-shadow: 
          0 0 5px  #fa0de7, 
          0 0 10px #fa0de7, 
          0 0 20px #fa0de7, 
          0 0 40px #fa0de7;
        color: #fa0de7;
      }
      20%, 24%, 55% {
        text-shadow: none;
        color: #fa0de7;
      }
    }

    /* ========== 主体 Hero 区域 ========== */
    .hero {
      position: relative;
      width: 100%;
      height: 90vh;
      overflow: hidden;
      margin-top: 70px; /* 避免被 header 遮住 */
    }
    .hero video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    .hero .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      padding: 0 20px;
      color: #fff;
    }
    /* YOLO DANCE 做霓虹闪烁 */
    .hero .content h2 {
      font-size: 96px;
      margin-bottom: 20px;
      letter-spacing: 3px;
      color: #fa0de7;
      animation: flicker 2.5s infinite; /* 闪烁动画 */
    }
    /* 其他文字仍保留增大 20% 的效果 */
    .hero .content p {
      font-size: 29px;
      margin-bottom: 30px;
      line-height: 1.4;
    }
    .hero .content a.book-btn {
      padding: 12px 28px;
      background: #fa0de7;
      color: #000;
      font-size: 20px;
      border-radius: 5px;
      transition: background 0.3s;
      display: inline-block;
      margin-bottom: 20px; 
    }
    .hero .content a.book-btn:hover {
      background: #fa0de7;
    }

    /* ========== Contact Us 区域（覆盖在视频上方） ========== */
    .contact-section {
      margin-top: 0px; /* 适度加大间距，让它更往下 */
      text-align: center;
      color: #fff;
    }
    .contact-section p {
      margin: 0 0 15px;
      font-size: 25px;
    }
    .contact-links {
      display: flex;
      flex-direction: column;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      margin-bottom: 10px;
    }
    .contact-links a {
      display: block;
      align-items: center;
      margin: 0 auto;
      font-size: 18px;
      color: #fa0de7;
    }
    .contact-links a svg {
      margin-right: 5px;
      width: 20px;
      height: 20px;
    }
    /* 缩小 YOLO DANCE SG. 2025 字体 */
    .contact-links p {
      font-size: 10px; /* 根据需要可再次微调 */
      margin-top: 8px; /* 与上方链接保持一点间距 */
    }

    /* 社交媒体图标 */
    .social-media-logos {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
    }
    .social-media-logos img {
      width: 30px;
      height: 30px;
      border-radius: 50%;
    }

    /* ========== 页脚 ========== */
    footer {
      text-align: center;
      padding: 20px;
      background: #000;
      color: #fa0de7;
    }
    footer p {
      margin: 0;
      font-size: 14px;
    }

    /* ========== 媒体查询 ========== */
    @media (max-width: 768px) {
      header {
        height: 60px;
      }
      .hero {
        height: calc(100vh - 60px);
        margin-top: 60px;
      }
      .hero .content h2 {
        font-size: 38px;
      }
      .hero .content p {
        font-size: 18px;
      }
      .hero .content a.book-btn {
        font-size: 19px;
        padding: 10px 20px;
      }
      .contact-section {
        margin-top: 15px; 
      }
      .contact-section p {
        font-size: 18px;
      }
      .contact-links a {
        font-size: 16px;
      }
      .contact-links p {
        font-size: 14px;
      }
    }
  </style>
</head>

  <!-- 下拉菜单点击控制的脚本 -->
  <script>
    const dropdownIcon = document.getElementById('dropdownIcon');
    const dropdownMenu = document.getElementById('dropdownMenu');

    dropdownIcon.addEventListener('click', () => {
      // 切换 display 样式来显示或隐藏菜单
      if (dropdownMenu.style.display === 'block') {
        dropdownMenu.style.display = 'none';
      } else {
        dropdownMenu.style.display = 'block';
      }
    });
  </script>
